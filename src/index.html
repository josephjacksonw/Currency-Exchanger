<!DOCTYPE html>
<html>
<head>
<title>Global Currency Exchanger</title>
</head>
<body>
  <form id="userInput">
    <label for="usd">How much USD would you like to convert?</label>
    <input id="usd" name="usd" type="number" min="0.01" step="0.01">
    <button class="btn-success" type="submit">Convert!</button>
  </form>
  <div class="hidden" id="currencyForm">
    <form id="currencies">
      <p>Now, select what currency you would like to convert it to</p>
      <input type="radio" id="GBP" name="currency" value="GBP">
      <label for="GBP">Great British Pound</label>
      <input type="radio" id="AUD" name="currency" value="AUD">
      <label for="AUD">Australian Dollar</label>
      <input type="radio" id="EUR" name="currency" value="EUR">
      <label for="EUR">Euros</label>
      <input type="radio" id="JPY" name="currency" value="JPY">
      <label for="JPY">Japanese Yen</label>
      <input type="radio" id="CAD" name="currency" value="CAD">
      <label for="CAD">Canadian Dollar</label>
      <span id="noneinput"><input type="radio" id="none" name="currency" value="none" checked="checked">
      <label for="none">NONE</label></span>
    </form>
  </div>
  <div class="outputs" id="outputs">
    <span id="conversion"></span>
  </div>
</body>
</html>
